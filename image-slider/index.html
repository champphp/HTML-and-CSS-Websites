<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="background">
            <img src="images/img1.jpeg" alt="" class="bg" />
            <img src="images/img2.jpeg" alt="" class="bg" />
            <img src="images/img3.jpeg" alt="" class="bg" />
            <img src="images/img4.jpeg" alt="" class="bg" />
            <img src="images/img5.jpeg" alt="" class="bg" />
        </div>
        <div class="slider-container">
            <div>
                <div>
                    <div class="slider">
                        <div class="img" id="last">
                            <img src="images/img5.jpeg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/img1.jpeg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/img2.jpeg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/img3.jpeg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/img4.jpeg" alt="">
                        </div>
                        <div class="img">
                            <img src="images/img5.jpeg" alt="">
                        </div>
                        <div class="img" id="first">
                            <img src="images/img1.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
            <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>

            <ul>
                <li class="option" option-index=0></li>
                <li class="option" option-index=1></li>
                <li class="option" option-index=2></li>
                <li class="option" option-index=3></li>
                <li class="option" option-index=4></li>
            </ul>
        </div>
    </div>
</body>

</html>
