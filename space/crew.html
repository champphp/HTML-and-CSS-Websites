    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">

      <button class="crew-index" data-crew="0" aria-selected="true"><span class="sr-only">The commander</span></button>
      <button class="crew-index" data-crew="1" aria-selected="false"><span class="sr-only">The mission specialist</span></button>

      and former NASA astronaut. He launched into space for the third time as
      commander of Crew Dragon Demo-2.
      </p>

    <picture id="image-crew">
